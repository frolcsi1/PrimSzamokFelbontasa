<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Prím tényezős felbontás</title>
</head>
<body>
    <div class="giveNumber">
        <h3>Melyik számot szeretne felbontani a prímtényezőire?</h3>
        <input type="number" id="number">
        <button id="button">Felbontás</button>
    </div>
    <div class="hidden largeNumber">
        <h3>Biztos kívánja folytatni?</h3>
        <button id="continue">Folytatás</button>
        <button id="stop">Mégse</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
